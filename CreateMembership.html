<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateUser</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="normalyze.css">
    <link rel="stylesheet" href="/StylesCreateUser.css">
</head>
<body>
<div class="links d-flex justify-center navigation">
    <a href="#" class="link">Memberships</a>
    <a href="CreateUser.html" class="link">Users</a>
</div>
<div class="content-area">
    <div class="container">
        <h1 class="links d-flex pt-16">Create Membership</h1>
    </div>
    <div class="container">
        <form class="d-flex bg-white form-wrapper">
            <div class="w-100">
                <div class="d-flex justify-between">
                    <div class="mb-16 w-100 mr-16 d-flex items-center">
                        <label for="fname" class="mr-8">First Name <span class="color-red">*</span></label>
                        <input type="text" id="fname" name="fname" placeholder="Name">
                    </div>
                </div>
                <div class="mb-16 w-100 d-flex items-center">
                    <label for="price" class="mr-8">Membership price <span class="color-red">*</span></label>
                    <input type="number" id="price" name="lname" placeholder="Last Name">
                </div>
                <div class="w-50">
                    <label>Description</label>
                    <textarea name="description" id="description" cols="30" rows="10"></textarea>
                </div>

                <div class="d-flex justify-center mb-16 mt-48">
                    <input type="submit" value="Cancel" class="btn mr-8">
                    <input type="submit" value="New Membership" class="btn">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
