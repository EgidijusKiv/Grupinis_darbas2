<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateUser</title>
    <!-- <link rel="stylesheet" href="global.css"> -->
    <!-- <link rel="stylesheet" href="normalyze.css"> -->
    <link rel="stylesheet" href="/users/addusers.css">
    <script src="/users/addusers.js" defer></script>
</head>

<body>
    <h2>Create User:</h2>
    <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="User name">
        <label for="lname">Last name </label>
        <input type="text" id="lname" name="lname" placeholder="Last Name">
        <label for="eaddress">Email:</label>
        <input type="text" id="eaddress" name="eaddress" placeholder="Email Address">
        
        <label>Change Membership</label>
        <select name="memebership" id="memebership" class="mb-16">
            <option value="Trial">Trial</option>
            <option value="Bronze">Bronze</option>
            <option value="Platinum">Platinum</option>
        </select>  
        <div>
            <input id="cancel" type="button" value="Cancel" class="cancel">
            <input id="newuser" type="submit" value="New User" class="newuser">
        </div> 
      </form> 

</body>
</html>
